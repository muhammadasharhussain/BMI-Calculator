<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="BMI.css">
</head>
<body>
	<br>
<h1>BMI Calculator</h1>
<div class="space">
					<ul>
						<li><div class="enter-weight">Enter Weight:</div></li>
						<li><div class="enter-height">Enter Height:</div></li>
					</ul>


<div class="rectangle-w">
	<input class="w"type="number" name="">
	<select class="kg">
		<option  value="Kg">Kg</option>
		<option  value="lb">lb</option>
	</select>
</div>




<div class="rectangle-h">
	<input class="h"type="number" name="">
	<select class="cm">
		<option  value="cm">cm</option>
		<option  value="ft">ft</option>
	</select>



	<button>Calculate</button>
	<div class="result">

		<h1>BMI = <span id= "res"></span><span id="category"></span></h1>
	</div>
</div>

<script type="text/javascript" src="BMI.js" ></script>
</body>
</html>
